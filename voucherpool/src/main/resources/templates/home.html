    <script>
        function getOfferData() {
            const url = 'http://localhost:8081/getOffer';

<!--            fetch(url)-->

<!--                    console.log('Success:', data);-->
<!--                })-->
<!--                .catch(error => {-->
<!--                    console.error('There was a problem with the fetch operation:', error);-->
<!--                });-->

            $.ajax({
                url: "/getOffer",
                type: "GET",
                dataType: "json",
                success: function(data) {
                    let offerRows = '';
                    console.log(data)
                    $.each(data, function(index, offer) {
                        offerRows +=
                        `<tr>
                            <td>${offer.offerID}</td>
                            <td>${offer.name}</td>
                            <td>${offer.percentageDiscount}</td>
                            <td><button onclick="generateVoucher(${offer.offerID})">Generate Voucher</button></td>
                        </tr>`;
                    });

                    // Insert the rows into the table body
                    $('#offers-row').html(offerRows);
                },
                error: function() {
                    alert('Failed to fetch offers.');
                }
            });
        }
        getOfferData();

        function generateVoucher(value) {
            console.log(value)
            var varDate = prompt("Please enter expiration date:", "e.g: 2024-09-01");
            var queryUrl = "/generateVoucher?id=" + value + "&date=" + varDate;
            console.log(queryUrl);
            $.ajax({
                url: queryUrl,
                type: "POST",
                dataType: "json",
                success: function(data) {
                    console.log(data);
                },
                error: function() {
                    alert('Failed to generate voucher.');
                }
            });
        }
    </script>
